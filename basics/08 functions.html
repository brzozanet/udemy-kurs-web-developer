<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function substract(a, b) {
        let result = a - b;
        console.log(result);
      }

      substract(2, 10);
      substract(45, 10);

      function substract2(a, b) {
        let result2 = a - b;
        return result2;
      }

      let substractResult2 = substract2(2, 10);
      console.log(substractResult2);

      let substractResult3 = substract2(45, 10);
      console.log(substractResult3);
    </script>
  </body>
</html>
