<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findLargest(num1, num2) {
        if (num1 > num2) {
          console.log("Liczba " + num1 + " jest większa od " + num2);
        } else if (num1 < num2) {
          console.log("Liczba " + num1 + " jest mniejsza od " + num2);
        } else console.log("Liczby są takie same.");
      }

      findLargest(3, 10);
      findLargest(17, 7);
      findLargest(5, 5);

      let q1 = prompt("Podaj pierwszą liczbę");
      let q2 = prompt("Podaj drugą liczbę");

      findLargest(q1, q2);
    </script>
  </body>
</html>
