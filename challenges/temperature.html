<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temperature;
      temperature = 1;

      switch (temperature) {
        case 1:
          console.log(
            "Temperatura " + temperature + " jest powyżej zera. Ciepło"
          );
          break;
        case 2:
          console.log(
            "Temperatura " + temperature + " jest poniżej zera. Mróz"
          );
          break;
        default:
          console.log("Temperatura równa zero. Tak se :)");
      }
    </script>
  </body>
</html>
