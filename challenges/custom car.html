  <body>
    <script>
      function car(model, color, topSpeed) {
        let obj = {
          model: model,
          color: color,
          topSpeed: topSpeed,
          manufacturer: {
            name: "Dodge",
            country: "USA",
          },
        };
        return obj;
      }

      let car1 = car("Viper", "blue", 290);
      let car2 = car("Ram", "red", 240);

      console.log(car1);
      console.log(car2);

      let str = "Ala ma kota";
      console.log(str);
      console.log(str[0]);
    </script>
