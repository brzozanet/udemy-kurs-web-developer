    <script>
      function convertToSeconds(hours, minutes) {
        let seconds = hours * 3600 + minutes * 60;
        // console.log(seconds);
        return seconds;
      }
      //   convertToSeconds(3, 25);

      let convertResult = convertToSeconds(3, 25);
      console.log(convertResult);

      function convertToHours(minutes) {
        let hours = minutes / 60;
        return hours;
      }

      let convertResult2 = convertToHours(120);
      console.log(convertResult2);
    </script>
