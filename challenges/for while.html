  <body>
    <script>
      let numbers, i;
      numbers = [1, 2, 3, 4, 5, 6];
      i = 0;
      while (i < numbers.length) {
        console.log(
          "Podwojenie " + numbers[i] + " daje wynik " + numbers[i] * 2
        );
        i++;
      }

      let names;
      names = ["Ania", "Ola", "Kasia", "Olek", "RafaÅ‚"];
      for (i = 0; i < names.length; i++) {
        console.log(names[i]);
      }

      for (i = names.length - 1; i >= 0; i--) {
        console.log(names[i]);
      }
    </script>
  </body>
