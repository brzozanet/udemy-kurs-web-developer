<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let employee = {
        name: "John Doe",
        email: "john@meta.ua",
        rank: "Programmer",
        salary: 8000,
      };

      function promoteToManager(user) {
        if (user.rank == "Manager") {
          console.log(employee.name + " jest już managerem.");
          return;
        }
        user.rank = "Manager";
        user.salary = user.salary + user.salary * 0.5;

        console.log(
          user.name +
            " awansował na stanowisko: " +
            user.rank +
            ". Jego pensja wzrosła do wartości: " +
            user.salary
        );
      }

      promoteToManager(employee);

      console.log(employee);
    </script>
  </body>
</html>
