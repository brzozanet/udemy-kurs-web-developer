<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      function generateNumArray(size) {
        let table = [];

        for (let i = 0; i < size; i++) {
          table.push(i);
        }

        return table;
      }

      let newTab = generateNumArray(prompt("Podaj liczbę obiektów w tabeli:"));
      console.log(newTab);

      console.log(newTab.pop());
      console.log(newTab.pop());
      console.log(newTab.pop());

      console.log(newTab);
    </script>
  </body>
