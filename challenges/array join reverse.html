<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let names = new Array(
        "Anna",
        "Edyta",
        "Ilona",
        "Agnieszka",
        "Aleksandra"
      );
      console.log(names);

      function combineNames(name, sign) {
        let newArray = name.reverse();
        return newArray.join(sign);
      }

      let result = combineNames(names, "|");
      console.log(result);

      let finalArr = result.split("|");
      console.log(finalArr);
    </script>
  </body>
</html>
